<!DOCTYPE html>

<html ng-app>

<head>
  <meta charset="utf-8">
  <title>Strongbro</title>

  <link rel="stylesheet" href="css/bootstrap.css">

  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="ExerciseListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">

      <div class="span4">
   
        <ul class="exercises">
          <li ng-repeat="exercise in exercises">
            {{exercise.name}}
            
            <ul class="sets">
              <li class="set" class="set-{{set.name}}" ng-repeat="set in exercise.data.sets">
                <div class="weight">{{ set.weight }}</div>
                <div class="assigned-reps">{{ set.assigned_reps }}</div>
                <div class="completed-reps">{{ set.completed_reps }}</div>

              </li>
            </ul>


          </li>
        </ul>
   
      </div>
    </div>
  </div>

</body>
</html>
